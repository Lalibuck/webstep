<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask question</title>
</head>
<body>
<form method="post" action="/ask/">
    {% csrf_token %}
    <fieldset>
        {% for field in form %}
            <div class="control-group
                {% if field.errors %}has-error{% endif %}">
                <label>{{ field.label }}</label>
                <div>{{ field }}</div>
            </div>
        {% endfor %}
    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
        Сохранить</button>
    </div>
</form>
</body>
</html>
